<!DOCTYPE html>
<html>
  <head>
    <title>17 - Create a basic HTML form with radio buttons</title>
  </head>
  <body>
     <form>
    <p>Select your favorite programming language:</p>
    
    <input type="radio" id="html" name="language" value="HTML">
    <label for="html">HTML</label><br>
    
    <input type="radio" id="css" name="language" value="CSS">
    <label for="css">CSS</label><br>
    
    <input type="radio" id="javascript" name="language" value="JavaScript">
    <label for="javascript">JavaScript</label><br>
    
    <button type="submit">Submit</button>
    <!-- Create an HTML form that allows users to select one option from a group of
    radio buttons. -->
  </body>
</html>
