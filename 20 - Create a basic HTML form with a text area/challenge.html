<!DOCTYPE html>
<html>
  <head>
    <title>20 - Create a basic HTML form with a text area</title>
  </head>
  <body>
    <form action="/submit" method="post">
  <label for="message">Your Message:</label><br>
  <textarea id="message" name="message" rows="5" cols="40" placeholder="Type your message here..."></textarea><br><br>
  <button type="submit">Submit</button>
</form>
    <!-- Create an HTML form that allows users to input text into a textarea. -->
  </body>
</html>
