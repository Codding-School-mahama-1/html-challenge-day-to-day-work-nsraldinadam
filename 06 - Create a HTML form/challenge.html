<!DOCTYPE html>
<html>
  <head>
    <title>06 - Create a HTML form</title>
  </head>
  <body>
    <h1>All common HTML</h1>
<form action="">
<fieldset>
<legend>Basic</legend>
<label for="">Text(Name):</label>
<input aria-placeholder="Full Name" value="" name="text(Name)" placeholder="full name"><br><br>
<label for="Email">Email:</label>
<input placeholder="user@example.com" name="" id=""><br><br>
<label for="">Password:</label>
<input placeholder="At least 8 characters"><br><br>
<label for="">Telephone:</label>
<input placeholder="+256 7** *** ***" name="" id=""><br><br>
<label for="">Search:</label>
<input placeholder="Search term" name="" id=""><br><br>
<label for="">URL:</label>
<input placeholder="https://example.com" name="" id="">
</fieldset>
<fieldset>
<legend>Number & Sliders</legend>
<label for="">Number:</label>
<input type="number" name="" id="" value="0"><br><br>
<label for="">Range(0-10):</label>
<input type="range" name="" id="" value="0" aria-valuemax="10">5
</fieldset>
<fieldset>
<legend>Date & Time </legend>
<label for="">Date:</label>
<input placeholder="mm/dd/yyy" value="" name="text(Name)" ><br><br>
<label for="">Time:</label>
<input placeholder="--:-- --"><br><br>
<label for="">Datetime(local):</label>
<input placeholder="mm/dd/yyy --:-- --" name="" id=""><br><br>
<label for="">Month:</label>
<input placeholder="------- -------" name="" id=""><br><br>
<label for="">Week:</label>
<input placeholder="Week --,----" name="" id="">
</fieldset>
<fieldset>
<legend>choices</legend>
<label for="">Radio(Plan):</label>
<input type="radio" name="Basic" value="Basic">Basic
<input type="radio"> Pro
<input type="radio">Entterprise<br><br>
<label for="">Checkbox:</label>
<input type="radio">subscribe
<input type="radio" name="" id="">I agree to the terms<br><br>
<label for="">Select(not input,but common):</label>
<input type="submit" value="Choose">
</fieldset>
<fieldset>
<legend>Text Area &Datalists</legend>
<label for="">Textarea:</label>
<textarea rows="6" cols="50" placeholder="write somethig..."></textarea><br><br>
<label for="">Textwith Datalists(Country):</label>
<input placeholder="Start typing" name="" id="">
</fieldset>
<fieldset>
<legend>Color & Files</legend>
<label for="">Color:</label>
<input type="color" value="blue"><br><br>
<label for="">File Upload:</label>
<input type="submit" name="Choose File" id="No file chosene" value="Choose File">No file chosen
</fieldset>
<fieldset>
<legend>Hidden & Read only</legend>
<label for="">Read-only:</label>
<input type="text" name="" id="" value="INV-000123"><br><br>
<label for=""> Disabled:</label>
<input placeholder="Disabled example" name="" id="">

</fieldset>
<fieldset>
<legend>Buttons</legend>
<input type="Submit" name="" id="">
<input type="Reset" name="" id="">
<input type="submit" name="" id="" value="Pain Button">
</fieldset>
</form>
</html>
--
    <!-- Add a form tag to your HTML page.  -->
    <!-- Inside the form tag, add a label tag and set the for attribute to a unique name for your input field.  -->
    <!-- Inside the label tag, add an input tag and set the type attribute to the type of input
    field you want to create (e.g. text, email, password, etc.).  -->
    <!-- Add a name attribute to the input tag and set it to a unique name for your input field. -->
    <!-- Repeat steps 2-4 to add as many input fields as you need.  -->
    <!-- Add a button tag inside the form tag and set the type attribute to submit.  -->
    <!-- Add text between the opening and closing button tags that will be displayed on the button. -->

    <!-- READUP: HTML forms https://blog.codeskills.dev/html-forms -->
  </body>
</html>
